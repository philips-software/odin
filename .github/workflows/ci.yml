name: ci

on:
  pull_request:
    branches:
      - main
      - alpha
      - beta
      - rc
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

env:
  node: 16.11

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ env.node }}
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test -- --ci
